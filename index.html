<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
  crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="#" class="column-full">Code Journal</a>
      <a href="#entries-anchor" class="entries" data-view="entries">Entries</a>
    </div>
  </header>
  <main>
    <div class="view hidden" data-view="entry-form">
      <div class="container">
        <div class="column-full">
          <h1 id="new-entry-edit">New Entry</h1>
        </div>
        <form action="example.php" method="get" name="name1" id="entry-form">

          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" class="column-full" alt="placed-image">
            </div>

            <div class="column-half">
              <label for="title">Title</label>
              <div>
                <input class="column-full" type="text" name="title" id="title" required>
              </div>

              <div>
                <label for="photo">Photo URL</label>
                <div>
                  <input class="column-full" type="url" name="photoUrl" id="photoUrl" required>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <div>
                <textarea class="column-full" name="notes" id="notes" rows="10" required></textarea>
              </div>

              <div class="row">
                <div class="save column-full">
                  <button data-view="entry-form" type="submit" class="save-button">SAVE</button>
                </div>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div class="view" id="entry-view" data-view="entries">
    <div class="container">
      <div class="row">
        <div class="column-full entries-row">
          <h1>Entries</h1>
          <button class="new-button">
            <a data-view="entry-form">NEW</a>
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row entries-page">
        <div data-view="no-entries" class="column-full">
          <p class="no-entries-text">No entries have been recorded.</p>
        </div>
        <ul id="entries-lists" class="list-group">
        </ul>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
